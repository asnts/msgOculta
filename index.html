<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="./imagens/cadeado2.png"> 
    <title>A mensagem oculta</title>

</head>

<body>

    <div class="formulario"> 
        
        <div class="texto">  

            <input type="text" class="msg"  id = "msg" placeholder="Digite sua mensagem" required value=""> <br>

        </div>

        <div class="codificacao">  

            <p> Escolha o tipo de codificação:  </p> <br>

            <select id="selecionar" class="select"> 
                <option value="inicial" id="inicio" >Selecione o tipo </option>
                <option value="cesar" id="cdc" >Cifra de César</option> 
                <option value="base64"  id = "base" >Base64</option> 
                
            </select>
        
        
        </div>  

        <div class="intervalo"> 
            Escolha o intervalo: <br>

            <input id="incremento" type="range" value="10" min="1" max="100" oninput="this.nextElementSibling.value = this.value">

            <output>10</output> <br>  

       </div>
    
        <form action="" class="escolha">

        <div class="code">   
            <input type="radio" name="codecod" id="codificar" value="code"/> Codificar <br/>          

        </div>

        <div class="decode">  
            <input type="radio" name="codecod" id="decodificar" value="decode"/> Decodificar <br/>            

        </div>

        <div class="botao"> 

         <button id="btn" class= "enviar" type="submit" value="submeter">  Codificar </button>

        </div>    

        <div id="resposta"> 
            <output class="sair"> <p class="saida"></p></output>
        </div>
        
    </form>  

    </div>    
  


<script src="script.js"></script>
<script src="base.js"></script>
<script src="cifraCesar.js"></script>

</body>
</html>
